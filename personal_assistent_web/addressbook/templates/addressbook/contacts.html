{% extends 'main/source.html' %}

{% block title %}
Addressbook page
{% endblock %}}

{% block content %}
<h5>Your contacts: </h5>

{% if latest_contact_list %}
<ul>
    {% for contact in latest_contact_list %}
    <a href="{% url 'detail' contact.id %}">{{contact.name}} <br></a>
    {% endfor %}
</ul>
{% else %}
<p>No addressbook is available.</p>
{% endif %}

<br>
<a href="../addressbook">
    <button class="btn btn-primary">Return</button>
</a>
{% endblock %}
