{% extends 'main/source.html' %}

{% block title %}
Addressbook page
{% endblock %}}


{% block content %}


<h5>Add contact</h5>
<a href="../addressbook">
    <button class="btn btn-primary">Return</button>
</a>
<br>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Add</button>
    <span>{{error}}</span>
</form>

{% endblock %}
