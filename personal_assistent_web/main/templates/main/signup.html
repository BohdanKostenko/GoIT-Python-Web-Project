<!doctype html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="mb-auto">
        <div>
          <font color="#63a4ff">
          <h3 class="float-md-start mb-0">Optimize your life !</h3>
          </font>
          <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link">You are not logged in.</a>
                <a class="btn btn-primary" aria-current="page" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-primary" aria-current="page" href="{% url 'signup' %}">Sing Up</a>
          </nav>
        </div>
      </header>
      <main class="px-3 mt-4">
        <h2>Sign up</h2>
        <div>
            <form method="post">
            {% csrf_token %}
            <div class="container" > {{ form }}</div>
            <button type="submit">Sign up</button>
          </form>
        </div>
      </main>
        <div class="fixed-bottom">
      <footer class="mt-auto text-white-50">
        <p>Project4 by best team</p>
      </footer>
        </div>
    </div>
</body>
